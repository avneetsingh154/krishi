<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Form</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        background-image: url(Process\ of\ Creative\ Thinking\ Flowchart\ Graph.png);
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .rating-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      .rating-container label {
        font-size: 24px;
        color: #333;
        margin-right: 10px;
      }

      .rating-container input[type="radio"] {
        display: none;
      }

      .rating-container input[type="radio"] + label::before {
        content: "\2605"; /* Star symbol */
        font-size: 30px;
        margin-right: 5px;
        color: #ddd;
      }

      .rating-container input[type="radio"]:checked + label::before {
        color: #ffc107; /* Yellow color for selected stars */
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Leave a Review</h1>
      <div class="rating-container">
        <label for="rating">Rating:</label>
        <input type="radio" id="star5" name="rating" value="5" /><label
          for="star5"
        ></label>
        <input type="radio" id="star4" name="rating" value="4" /><label
          for="star4"
        ></label>
        <input type="radio" id="star3" name="rating" value="3" /><label
          for="star3"
        ></label>
        <input type="radio" id="star2" name="rating" value="2" /><label
          for="star2"
        ></label>
        <input type="radio" id="star1" name="rating" value="1" /><label
          for="star1"
        ></label>
      </div>
      <textarea
        id="feedback"
        name="feedback"
        placeholder="Your feedback..."
        required
      ></textarea>
      <button type="submit" class="sl">Submit</button>
    </div>
    <script src="rfarmer.js"></script>
  </body>
</html>
